<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Deletar'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  <ng-template #elseTemplate>
    Certeza que deseja deletar <b>{{local_data.nome}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()" mat-flat-button color="warn">{{action}}</button>
  <button mat-button (click)="closeDialog()">Cancelar</button>
</div>
