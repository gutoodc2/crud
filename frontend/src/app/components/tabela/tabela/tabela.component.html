<mat-card>
  <mat-card-title> Tabela de Entradas </mat-card-title>
  <form>
    <mat-form-field class="nameBody">
      <input matInput placeholder="Nome" [(ngModel)]="pessoa.nome" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field color="primary" appearance="fill" class="datePicker">
      <mat-label>Entre com o intervalo de data</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Data inicial">
        <input matEndDate formControlName="end" placeholder="Data final">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Data de inicio inválida</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Data final inválida</mat-error>
    </mat-form-field>
    <button mat-raised-button (click)="updateData()" class="button mat-elevation-z5" fxFlex.xs="33%">
      Filtrar Tabela
    </button>
  </form>
  <button mat-raised-button (click)="resetData()" class="button mat-elevation-z5">
    Resetar Tabela
  </button>
</mat-card>


<div class="corpoTabela button mat-elevation-z5">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
