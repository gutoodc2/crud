<mat-card fxLayout="column" fxLayoutAlign="space-around" >
    <mat-card-title>Vincular Tags</mat-card-title>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Lista Tags</mat-label>
            <mat-select [(value)]="pessoa.tag">
              <mat-option *ngFor="let tag of usuariosTags" [value]="tag">{{tag}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button class="button" mat-raised-button (click)="atualizar()" class="button mat-elevation-z5">
            Carregar
        </button>
    </form>
    <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="pessoa.nome" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Nubank" [(ngModel)]="pessoa.nubank" [ngModelOptions]="{standalone: true}">
        <mat-hint> Deixar em branco caso n√£o possua </mat-hint>
    </mat-form-field>
    <button class="button" mat-raised-button (click)="vincularTag()" class="button mat-elevation-z5">
        Salvar
    </button> 
</mat-card>
